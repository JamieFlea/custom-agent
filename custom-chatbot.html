
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Chatbot with JS Styling</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat</head>
<body>
  <div id="webchat"></div>

  <script>
    // Inject CSS styles using JavaScript
    const style = document.createElement('style');
    style.innerHTML = `
      html, body {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #f4f4f4, #e8e9eb);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #webchat {
        width: 90%;
        max-width: 800px;
        height: 600px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        overflow: hidden;
      }
    `;
    document.head.appendChild(style);

    // Web Chat style options
    const styleOptions = {
      botAvatarInitials: 'CB',
      userAvatarInitials: 'JS',
      bubbleBackground: '#ffffff',
      bubbleFromUserBackground: '#0078D4',
      bubbleTextColor: '#333',
      bubbleFromUserTextColor: '#fff',
      backgroundColor: '#e8e9eb',
      sendBoxBackground: '#ffffff',
      sendBoxTextColor: '#333',
      accent: '#0078D4',
      fontSizeSmall: '80%',
      avatarSize: 40,
      bubbleBorderRadius: 16,
      hideUploadButton: true
    };

    // Render the chatbot
    window.WebChat.renderWebChat({
      directLine: window.WebChat.createDirectLine({
        token: 'YOUR_DIRECT_LINE_TOKEN' // Replace with your actual token
      }),
      styleOptions
    }, document.getElementById('webchat'));
  </script>
</body>
</html>
